<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI - VG | {{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg admin-navbar">
    <div class="container">
        <a class="navbar-brand" href="/admin">
            AI-VG
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <ion-icon name="people-outline"></ion-icon>
                        Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/avatar">
                        <ion-icon name="map-outline"></ion-icon>
                        Аватар
                    </a>
                </li>
{#                <li class="nav-item">#}
{#                    <a class="nav-link" href="/admin/stats">#}
{#                        <ion-icon name="analytics-outline"></ion-icon>#}
{#                        Статистика#}
{#                    </a>#}
{#                </li>#}
            </ul>

            <div class="user-section">
                <div class="balance-widget">
                    <ion-icon name="wallet-outline"></ion-icon>
                    <span>39,157 ₸</span>
                </div>

                <div class="user-profile">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <span>Волковгеология</span>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="content-wrapper">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function () {
        // Получаем текущий URL
        var currentUrl = window.location.pathname;

        // Перебираем ссылки в навигации
        $('.nav-link').each(function () {
            // Проверяем, совпадает ли href ссылки с текущим URL
            if ($(this).attr('href') === currentUrl) {
                // Удаляем класс active у всех ссылок и добавляем его к текущей
                $('.links').removeClass('active');
                $(this).addClass('active');
            }
        });
    });

</script>
{% block js %}{% endblock %}
</body>
</html>
